<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaSscript</title>
    </head>
    <body>
        <script>

            function experiencia(anos) {
                if(anos == 0 || anos == 1){
                    return 'Iniciante';
                } else if(anos > 1 && anos <= 3){
                    return 'Intermediário';
                } else if(anos >= 4 && anos <= 7){
                    return 'Avançado';
                } else if (anos > 7) {
                    return 'Jedi';
                } else {
                    return 'Impossível';  // caso digite nº negativos
                }
            }

            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));

        </script>
    </body>
</html>
